<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        .cnome{
            background-color: greenyellow;
        }
        .cgrupo{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exercico de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadrasto</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Ricardo Alves</td>
            <td>M</td>
            <td>34</td>
            <td>Engenheiro de Software</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>F</td>
            <td>29</td>
            <td>Designer Gráfico</td>
        </tr>
        <tr>
            <td>Lucas Oliveira</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Juliana Costa</td>
            <td>F</td>
            <td>31</td>
            <td>Gerente de Marketing</td>
        </tr>
        <tr>
            <td>Gabriel Santos</td>
            <td>M</td>
            <td>27</td>
            <td>Analista de Sistemas</td>
        </tr>
        
    </table>
</body>
</html>
