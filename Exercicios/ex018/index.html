<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonte com google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap');
       
        body{
            font-family:Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
       
        h1{
            font-family: 'tangerine', 'cursive';
            font-weight: 600;
            font-style: normal;
            font-size: 48px;

        }
        p{
            font-family: 'tangerine', 'cursive';
            font-weight: 700;
            font-style: normal;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur repudiandae aliquid eaque provident ex nesciunt blanditiis. Necessitatibus a provident, quis deleniti sit obcaecati architecto inventore voluptates commodi dignissimos quasi ducimus.</p>
</body>
</html>
