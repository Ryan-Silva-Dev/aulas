<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

        /* 
        
        # = id
        . = class
        : = pseudo class
        :: = pseudo elemento
        > = filho(clildren)
        
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            font-weight: bold;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(0, 255, 21);
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: coral;
        }
        .especial::before{
            content: " π";
            text-decoration: none;
            font-weight: normal;
            color: aqua;
        }
        .especial::after{
            content:'   π';
            text-decoration: none;
            font-weight: normal;
            color: aqua;

        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">repositorio GITHUB</a></li>
        
        <li><a href="https://youtube.com" target="_blank" class="especial">canal youtube</a></li>
        
        <li><a href="https://instagram.com" target="_blank">site</a></li>
    </ul>
    
</body>
</html>
