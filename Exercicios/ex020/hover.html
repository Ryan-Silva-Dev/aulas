<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: blueviolet;
        }
        div > p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: chartreuse;
            background-color: rgb(212, 0, 255);
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    
    <p>passe o mause sobre o texto abaixo</p>

    <div>
        passe o mause aqui
        <p>texto escondido</p>
    </div>
    
</body>
</html>
