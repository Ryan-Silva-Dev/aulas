<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela pt2</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">1</td>
            <td rowspan="4">5</td>
        </tr>
        <tr>
            <td rowspan="4">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="4">1</td>
        </tr>
    </table>
    
</body>
</html>
