<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
    
        <tr>
            <td>1</td>
            <td>2</td>
            
            <td>4</td>
        </tr>
    
        <tr>
            <td colspan="3">1</td>
            
            <td>4</td>
        </tr>

        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
            
            <td>4</td>
        </tr>
        <tr>
            
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

</body>
</html>
