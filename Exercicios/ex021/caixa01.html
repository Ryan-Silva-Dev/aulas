<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{
            /* dps pesquisa oque e shorthands css voce vai presisar*/
            
            background-color: brown;
            height: 300px;
            width: 300px;
            border-width: 10px;

            padding-bottom: 10px;

            margin: auto;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: aqua;

            padding-left: 10px;
            padding-bottom: 10px;
            padding-right: 10px;
            padding-top: 10px;

        }
    </style>
</head>
<body>
    <h1>exemplo box level</h1>
    <p>paragrafos tambem são exemplos de box level, mas os <a href="#">links são exeplos de caixas inline-level</a> mas vamos ver como tudo isso funciona</p>
